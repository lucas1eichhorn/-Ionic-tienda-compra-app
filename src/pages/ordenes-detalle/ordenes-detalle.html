
<ion-header>
  <ion-navbar>
    <ion-title>Detalle de la orden {{orden.id}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center>
  <ion-list>
    <ion-item *ngFor="let item of orden.detalle">
      <img [src]="item.codigo|imagen">
      <h5>{{item.producto}}</h5>
      <p>
        {{item.descripcion}}
      </p>
      <p>{{item.precio_compra|currency:'USD':true}}</p>


    </ion-item>
  </ion-list>
  <button ion-button color="danger" block (click)="borrar_orden(orden.id)">Eliminar ordern</button>

</ion-content>
